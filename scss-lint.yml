exclude:
  - 'node_modules/*'

linters:

  BorderZero:
    convention: none

  Comment:
    allowed: '.*Theme Name'

  IdSelector:
    enabled: false

  ImportantRule:
    enabled: false

  NestingDepth:
    enabled: false

  QualifyingElement:
    allow_element_with_attribute:
      - 'title'
      - 'type'
      - 'disabled'

  SelectorDepth:
    enabled: false

  SelectorFormat:
    enabled: false

  SpaceBeforeBrace:
    allow_single_line_padding: true
